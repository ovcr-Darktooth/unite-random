<!DOCTYPE HTML>
<html>
	<head>
		<title>Pokemon unite randomizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet"/>
	</head>
	<body style="background-color: darkcyan;">
	    <p>source: <a href="https://unite-db.com">unite-db.com</a> | <a href="https://github.com/dimcat/unite-random">view the github</a></p>
		<div class="container">
            <div class="row justify-content-center">
                <h2 class="text-center" style="font-family: Arial">Random pokemon unite character generator </h2>
            </div>
            <div class="row justify-content-center">
                <h4 class="text-center" style="font-family: Arial">Press the button to display and change the image </h4>
            </div>
            <div class="row justify-content-center" style="height: 150px;">
                <div class="col">
                    <button onclick="displayRandomImages();" class="w-100 h-100 button bg-danger bigText">  Randomize pokemon </button>
                </div>
                <div class="col">
                    <button onclick="path();" class="w-100 h-100 button bg-dark bigText"> Chose random path </button>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 10px;"></div>
            <div class="row justify-content-center" style="height: 150px;">
                <div class="col">
                    <button type="button" onclick="items();" class="w-100 h-100 button bg-success textBlack bigText"> Randomize held items </button>
                </div>
                <div class="col">
                    <button type="button" onclick="battle();" class="w-100 h-100 button button3 bigText"> Randomize battle items </button>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 30px;"></div>
            <div class="row justify-content-center">
                <div class="col text-center" id="pokemonImgDiv">
                    
                </div>
            </div>
                
		</div>
		<script type="text/javascript" src="poke.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	</body>
</html>
